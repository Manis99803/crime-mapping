<!DOCTYPE html>
<html>
<head>
  <title>CrimeMapping</title>
  <link rel="stylesheet" type="text/css"
         href = "{{ url_for('static', filename = 'css/Login.css') }}" / >
  <link rel="stylesheet" type="text/css"
         href = "{{ url_for('static', filename = 'css/style.css') }}" / >
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href= "{{ url_for('getData')}}" >Crime Analysis</a>
      </li>
    </ul>
  </nav>
  <div class="form">
       
        <div id="login">   
          <h1>Welcome Back!</h1>

          {% for i in error %}
            <p id = "outputFeedBack" style="font-size: 20px; color: #FFFFFF">{{ i }}</p>
          {% endfor %}
          
                <div class="field-wrap">
                  <input type="text" id="emailId" name = "email" placeholder="Email Id">
                </div>
                
                <div class="field-wrap">
                  <input type="password" id ="password" name = "password" placeholder="Password">
                </div>
                
                <input type="submit" class="button button-block" name = "submit" value = "Log in" id = "user_login"/>
        </div>

</div>


</script>
<script type="text/javascript" src = "{{ url_for('static', filename = 'js/Login.js') }}"></script>
<footer class="container-fluid text-center" id = "footer" style = "background: #333">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <div id="contact" class="container-fluid bg-grey" style = "background: #333">
  <h2 class="text-center">CONTACT</h2>
  <div class="row">
    <div class="col-sm-5" style="text-align: left; color: #FFFFFF; font-size: 20px">
      <p style=""> About</p>
      <p> Crime Analysis Project </p>
      <p> Manish Soni : 01FB16ECS193</p>
      <p> Manjunath Bhadranavar : 01FB16ECS195 </p>
      <p> Muhammad Usman : 01FB16ECS215 </p>
      <p> PES University,100ft. Ring Road,Banashankari 3rd stage,Bengaluru-560085. </p>
    </div>
    <div class="col-sm-7 slideanim">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default pull-right" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
</footer>
</body>
</html>
