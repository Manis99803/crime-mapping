{% extends "base.html" %}
{% block body %}
<div class="form">
  <div id="signup">   
    <h1>Sign Up</h1>
    <p id = "outputFeedBack" style="display: none; font-size: 20px"></p>
    <div id = "form">

      <div class="field-wrap">
        <input type="text" id = "firstName" autocomplete="off" placeholder="Name" />
      </div>

      <div class="field-wrap">
        <input type="text" id = "address" autocomplete="off" placeholder="Address" />
      </div>

      <div class="top-row">
        <div class="field-wrap">
          <input type="text" id = "place" autocomplete="off" placeholder="Place" />
        </div>
    
        <div class="field-wrap">
          <input type="text" id = "state" autocomplete="off" placeholder="State" />
        </div>
      </div>

      <div class="field-wrap">
        <input type="email" id = "email-Id" name = "email" autocomplete="off" placeholder="Email-Id" />
      </div>
      
      <div class="field-wrap">
        <input type="password" id = "password" name = "password" autocomplete="off" placeholder="Password" />
      </div>
      
      <button type="submit" class="button button-block" id = "user_signup">Sign Up</button>
    
    </div>
  </div>      
</div>

<script type="text/javascript" src = "{{ url_for('static', filename = 'js/Signup.js') }}"></script>
{% endblock %}
